server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native

  cloud:
    config:
      server:
        native:
          # Docker ke liye path update karein
          search-locations: ${CONFIG_REPO_PATH:file:/app/config-repo}

eureka:
  client:
    service-url:
      # Docker environment variable use karein
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: config-server

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh